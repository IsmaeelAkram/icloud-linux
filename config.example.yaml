# Configuration file template (save as /etc/icloud/config.yaml)
---
# iCloud credentials
username: "your_apple_id@example.com"
password: "your_apple_id_password"

# Cache directory
cache_dir: "/tmp/icloud"

# FUSE options
fuse_options:
  allow_other: false  # Set to true to allow other users to access the mount
  ro: false           # Set to true for read-only access
  nonempty: true      # Allow mounting over a non-empty directory